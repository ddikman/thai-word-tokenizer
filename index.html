<!DOCTYPE html>
<html>
<head>
  <title>Thai Tokenizer</title>
  <meta charset="UTF-8">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <style type="text/css">
  body {
    margin-left: 120px;
    margin-right: 120px;
  }
  .document {
    width: 20%;
    float:left;
  }
  .result {
    width: 100%;
    height: 300px;
  }

  .overlay {
    background-color: #ffffff;
    position:absolute;
    padding: 8px;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:1000;
  }
  </style>


</head>
<body>


<div>
  <h3>Thai Tokenizer</h3>
  <textarea style="width:100%;height:200px;" id="document">ฉันกำลังกินข้าวอยู่ที่โต๊ะบนที่นอนมาปีกว่าแล้วasdasdsd</textarea>
  <button id="tokenize" style="width:100%;">Tokenize</button>
  <hr />
  <pre id="result" style="white-space: pre-wrap;"></pre>

  <p>
    <a href="https://github.com/ddikman/thai-word-tokenizer">Source code</a>
  </p>
</div>

<script type="text/javascript" src="js/tokenizer.js"></script>


<script type="text/javascript">


  buildThaiDictionary();


  $('#tokenize').click(function() {
    $('#result').html( tokenize($('#document').val()).join('|') );
  });


  </script>

</body>
</html>
